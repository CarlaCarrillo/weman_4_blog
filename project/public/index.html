                '<h3 id="titulo_'+i+'">' + 'Comentario ' + i +'</h3>'+
                '<p id="autor">'+i+'</p>'+
        '</div>'+
        `<div id="contenido" class="comentario_cont">${i}</div}`+
        '<img src="./ejemplo.jpg" alt="imagen de ejemplo" />'+
        '</div>';
                    cont.innerHTML += nvoComment;
                }
            }
            function inicia() {
                dibuja();
            }
